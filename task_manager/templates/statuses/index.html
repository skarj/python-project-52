{% extends "layout.html" %}
{% block title %}Статусы{% endblock %}
{% block content %}
<a class="btn btn-primary mb-3" href="{% url 'statuses_create' %}">Создать статус</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for status in object_list %}
        <tr>
            <td>{{ status.id }}</td>
            <td>{{ status.name }}</td>
            <td>{{ status.created_at|date:"d.m.Y H:i" }}</td>
            <td>
                <a href="{% url 'statuses_update' id=status.id %}">Изменить</a>
                <br>
                <a href="{% url 'statuses_delete' id=status.id %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
